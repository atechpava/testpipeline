# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testapp20250904

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hub.docker.com/repository/docker/timcook20/testrepo_hub//
        username: ${{ secrets.AzureAppService_ContainerUsername_7b756c4f55be45b0b07ab4ba5dd9508c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_53fb39052c63445c99314c2d41fdb604 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hub.docker.com/repository/docker/timcook20/testrepo_hub//${{ secrets.AzureAppService_ContainerUsername_7b756c4f55be45b0b07ab4ba5dd9508c }}/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testapp20250904'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_52a1ae9fa33c42a395916541f07c27ba }}
        images: 'hub.docker.com/repository/docker/timcook20/testrepo_hub//${{ secrets.AzureAppService_ContainerUsername_7b756c4f55be45b0b07ab4ba5dd9508c }}/test:${{ github.sha }}'