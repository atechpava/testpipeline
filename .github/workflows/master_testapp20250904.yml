# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testapp20250904

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_add38a5b4e994dddb7c0db4fd2c3e250 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3e0d107770cf444998d88afb573f826c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_add38a5b4e994dddb7c0db4fd2c3e250 }}/timcook20/testrepo_hub:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testapp20250904'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_018e83e4a8564a3ca6bb3276c31d5f6e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_add38a5b4e994dddb7c0db4fd2c3e250 }}/timcook20/testrepo_hub:${{ github.sha }}'