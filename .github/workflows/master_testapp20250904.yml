# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testapp20250904

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_15a1d1364801490c957a615b9cb99a85 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f7f454df133c4983bf93c58b87980f1a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_15a1d1364801490c957a615b9cb99a85 }}/testrepo_hub:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testapp20250904'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9adfd0017152472d96f853bbdc6c1f7c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_15a1d1364801490c957a615b9cb99a85 }}/testrepo_hub:${{ github.sha }}'