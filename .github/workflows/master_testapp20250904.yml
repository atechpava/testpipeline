# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testapp20250904

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_612a6c954c114c50a7d25bfec9641bfe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e3fd21d2d8614a7c8e0d7caa80b70ca8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_612a6c954c114c50a7d25bfec9641bfe }}/timcook20/testrepo_hub:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testapp20250904'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_be515df5b441429caec5c19ecc1cf124 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_612a6c954c114c50a7d25bfec9641bfe }}/timcook20/testrepo_hub:${{ github.sha }}'